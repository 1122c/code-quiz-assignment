<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
      <body>
    <div class="main_container">
      <div id="timer">Time: <span id="time">60</span>
      </div>
      <div id="view-high-score">View High Scores</div>
      <button id="start-btn" class="button">Start Quiz</button>
      <div class="question-answer">
        <div id="question-container"></div>
        <div id="choices-container"></div>
      </div>
      <div id="end-container" style="display: none;">
        <h1>Quiz Over!</h1>
        <div class="field_group">
          <label id="initials">First Name</label>
          <input type="text" id="first_name">
        </div>
        <div class="field_group">
          <label id="initials">Last Name</label>
          <input type="text" id="last_name">
        </div>
        <button class="button" id="save-bt">Save Score</button>
      </div>
      <div id="high-scores-container" style="display:none">
        <div class="close" id="close"> X </div>
        <h2>High Scores</h2>
        <ol id="high_scores_data"></ol>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
